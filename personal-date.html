    </div>
    <!-- Content Site -->
    <div class="content" id="content">
        <div class="dashboard">
            <!-- Personal Data -->
            <div class="row">
                <div class="col-md-12">
                    <!-- Card -->
                    <div class="card">
                        <!-- Card Header -->
                        <div class="card-header">
                            <h4>Personal Data</h4>
                        </div>
                        <!-- Card Body -->
                        <div class="card-body">
                            <div class="row">
                                <!-- First Section Data -->
                                <div class="col-md-4 col-center">
                                    <div class="component--form-field">
                                        <div class="form-group">
                                            <label for="name">Name</label>
                                            <input type="text" class="form-control" id="name" value="Leonardo">
                                        </div>
                                        <div class="form-group">
                                            <label for="surname">Surname</label>
                                            <input type="text" class="form-control" id="surname" value="Dicaprio">
                                        </div>
                                        <div class="form-group">
                                            <label for="email">E-mail</label>
                                            <input type="email" class="form-control" id="email" value="leo@gmail.com">
                                        </div>
                                        <div class="form-group">
                                            <label for="phone">Phone number</label>
                                            <input type="text" class="form-control" id="phone" value="+1 432 555 00 44">
                                        </div>
                                    </div>
                                </div>
                                <!-- Card Separator -->
                                <div class="card-separator"></div>
                                <!-- Second Section Data -->
                                <div class="col-md-4 col-center">
                                    <div class="component--form-field">
                                        <div class="form-group">
                                            <label for="skype">Skype</label>
                                            <input type="text" class="form-control" id="skype" value="Leonardo.D">
                                        </div>
                                        <div class="form-group">
                                            <label for="icq">ICQ</label>
                                            <input type="text" class="form-control" id="icq">
                                        </div>
                                        <div class="form-group">
                                            <label for="msn">MSN</label>
                                            <input type="text" class="form-control" id="msn">
                                        </div>
                                    </div>
                                </div>
                                <!-- Card Separator -->
                                <div class="card-separator"></div>
                                <!-- Third Section Data -->
                                <div class="col-md-4 col-center">
                                    <div class="component--form-field">
                                        <div class="form-group">
                                            <label for="wallet">Wallet</label>
                                            <input type="text" class="form-control" id="wallet">
                                        </div>
                                    </div>
                                </div>
                                <!-- Card Separator -->
                                <div class="card-separator"></div>
                                <!-- Fourth Section Data -->
                                <div class="col-md-4 col-center">
                                    <div class="component--form-field">
                                        <div class="form-group">
                                            <label for="password">Password</label>
                                            <input type="password" class="form-control" id="password">
                                        </div>
                                        <div class="form-group">
                                            <label for="passwordrepeat">Repeat</label>
                                            <input type="password" class="form-control" id="passwordrepeat">
                                        </div>
                                    </div>
                                </div>
                                <!-- Card Separator -->
                                <div class="card-separator"></div>
                                <!-- Button -->
                                <div class="col-md-12 text-center">
                                        <button class="btn btn-orange btn-large">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="js/script.js"></script>
