<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navbar Top Menu -->
    <div class="component--navbar-top">
        <div class="navbar">
            <ul class="navbar-menu">
                <li class="navbar-item balance">
                    <span class="icon icon-wallet"></span>
                    <h3>$1,500,00</h3>
                </li>
                <li class="navbar-item notifications">
                    <span class="icon icon-notifications"></span>
                    <div class="notifications-alert">
                        <img src="images/icons/icon-orange.png" alt="notifications alert">
                    </div>
                </li>
                <li class="navbar-item profile">
                    <span class="icon icon-profile"></span>
                    <a class="small-link" href="#">Leonardo Dicaprio</a>
                </li>
                <li class="navbar-item logout">
                    <span class="icon icon-logout"></span>
                </li>
            </ul>
        </div>
    </div>
    <!-- Sidebar Left -->
    <div class="component--sidebar">
        <!-- Sidebar top section-->
        <div class="sidebar-top-section">
            <div class="sidebar-logo">
                <a href="#">
                    <img class="logo" src="images/logo.png" alt="Logo">
                </a>
            </div>
            <div class="sidebar-hamburger">
                <a href="">
                    <img src="images/icons/hamburger.svg" alt="Hamburger menu">
                </a>
            </div>
        </div>
        <!-- Sidebar menu -->
        <div class="sidebar-menu">
            <div class="sidebar-item active">
                <a href="#" class="sidebar-link"><span class="icon icon-general"></span>General</a>
            </div>
            <div class="sidebar-item">
                <a href="#" class="sidebar-link"><span class="icon icon-details"></span>Details</a>
            </div>
            <div class="sidebar-item">
                <a href="#" class="sidebar-link"><span class="icon icon-links"></span>Links</a>
            </div>
            <div class="sidebar-item">
                <a href="#" class="sidebar-link"><span class="icon icon-banners"></span>Banners</a>
            </div>
            <div class="sidebar-item">
                <a href="#" class="sidebar-link"><span class="icon icon-personal"></span>Personal data</a>
            </div>
            <div class="sidebar-item">
                <a href="#" class="sidebar-link"><span class="icon icon-payout"></span>Payout</a>
            </div>
            <div class="sidebar-item">
                <a href="#" class="sidebar-link"><span class="icon icon-postback"></span>Postback</a>
            </div>
            <div class="sidebar-separator"></div>
            <div class="sidebar-manager">
                <h6>Your Manager</h6>
                <div class="sidebar-manager-details">
                    <div class="sidebar-manager-image">
                        <img src="images/photo-manager.png" alt="Your Manager">
                    </div>
                    <div class="sidebar-manager-online">
                        <img src="images/icons/icon-online.png" alt="online">
                    </div>
                    <div class="sidebar-manager-name">
                        <a href="#">Mikhael E.</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
    

</body>

</html>
